name: Deploy to VM

on:
  push:
    branches:
      - main
      - master

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: taysr-483501

      - name: Deploy via gcloud compute ssh
        run: |
          gcloud compute ssh --zone "us-central1-a" "taysr-1" --project "taysr-483501" --command "set -euo pipefail; sudo -u runner bash -lc 'set -euo pipefail; if [ ! -d ~/taysr ]; then git clone https://github.com/ahbrozowski/taysr.git ~/taysr; fi; cd ~/taysr; git pull; npm install; npm run build; if pm2 describe taysr >/dev/null 2>&1; then pm2 restart taysr; else pm2 start dist/index.js --name taysr; fi; pm2 save'"
